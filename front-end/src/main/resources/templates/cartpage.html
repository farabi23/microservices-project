<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart page</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<h3>Your cart</h3>
<div th:object="${cart}"
>
    <ul>
        <li th:each="item : ${cart.getItems()}" >

            <p th:text="${item.getProductName()}" ></p>
            <p th:text="${item.getQuantity()}" ></p>
            <p th:text="${item.getUnitPrice()}" ></p>

            <form th:action="@{/cart/delete}" method="post" style="display:inline;">
                <input type="hidden" name="itemId" th:value="${item.getId()}"/>
                <button type="submit" class="text-red-500 hover:text-red-700">❌ Remove</button>
            </form>

        </li>
    </ul>

    <p th:text="${cart.getTotalItems()}"></p>
    <p th:text="${cart.getTotalPrice()}"></p>
</div>



<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
