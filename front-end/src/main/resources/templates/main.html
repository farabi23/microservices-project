<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul>
    <li th:each="product : ${products}">
        <strong th:text="${product.getName()}"></strong>
        <span th:text="${product.getDescription()}"></span>
        <br>
        <strong th:text="${product.getPrice()}"></strong>
        <span th:text="${product.getCategory().getName()}"></span>
    </li>
</ul>
</body>
</html>
